spring.application.name=avalia

# Configuração do Banco de Dados MySQL
# Em produção (Railway), usa variáveis de ambiente
# Em desenvolvimento, usa valores padrão locais
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/avalia_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:flavalia-secret-key-super-secure-change-in-production-2024}
jwt.expiration=86400000

# CORS Configuration - Adiciona URL do frontend em produção
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173},http://localhost:5173,http://localhost:5174,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Server Configuration - Railway define a porta automaticamente
server.port=${PORT:8080}

# Google Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:AIzaSyAkl7RBi-6YcN8r1h7iSGNb8epl36WJ_aI}
gemini.api.model=gemini-2.0-flash
